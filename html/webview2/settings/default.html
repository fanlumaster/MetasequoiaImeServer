<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(IME)Settings</title>
  <link rel="icon" href="./assets/MetasequoiaIME.ico">
  <link href="./style.css" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="./assets/MetasequoiaIME.ico" alt="">
        <span>水杉输入法</span>
      </div>
      <div class="item"><span class="icon">⚙️</span> 通用</div>
      <div class="item active"><span class="icon">🎨</span> 外观</div>
      <div class="item"><span class="icon input-icon">⌨️</span> 输入</div>
      <div class="item"><span class="icon">🧩</span> 辅助码</div>
      <div class="item"><span class="icon">⌘</span> 快捷键</div>
      <div class="item"><span class="icon">📚</span> 词库</div>
      <div class="item"><span class="icon">🖼️</span> 皮肤</div>
      <div class="item"><span class="icon">🎙️</span> 语音打字</div>
      <div class="item"><span class="icon">🤖</span> AI 辅助</div>
      <div class="item"><span class="icon">❓</span> 帮助</div>
      <div class="item"><span class="icon">ℹ️</span> 关于</div>
      <div class="item"><span class="icon">💬</span> 反馈</div>
    </div>

    <div class="content">
      <!-- 候选窗口预览 -->
      <div class="section candidate-preview">
        <h2>候选窗口预览</h2>
        <div class="candidate-container">
          <div class="candidate-row">
            <div class="candidate-text">ni'mf</div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand candidate-first">
              <div class="candidate-text">1 你们(rR)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">2 你(rX)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">3 尼(uV)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">4 妮(nV)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">5 泥(dV)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">6 逆(zQ)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">7 拟(fR)</div>
            </div>
          </div>
          <div class="candidate-row-wrapper">
            <div class="candidate-row candidate-cand">
              <div class="candidate-text">8 腻(oD)</div>
            </div>
          </div>
        </div>
      </div>

      <div class="section theme">
        <div class="section-header">
          <h2>主题模式</h2>
          <div class="dropdown">
            <button class="dropdown-toggle" id="themeBtn">
              <span>深色</span>
              <div class="arrow">
                <img src="./assets/arrow.svg" alt="arrow">
              </div>
            </button>
            <div class="dropdown-menu" id="themeMenu">
              <div class="dropdown-item" data-value="dark">深色</div>
              <div class="dropdown-item" data-value="light">浅色</div>
              <div class="dropdown-item" data-value="system">跟随系统</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    const btn = document.getElementById('themeBtn');
    const menu = document.getElementById('themeMenu');
    const dropdown = document.querySelector('.dropdown');
    const textSpan = btn.querySelector('span');

    // 打开/关闭下拉菜单
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('open');
    });

    // 点击菜单项
    menu.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', (e) => {
        const value = item.dataset.value;
        const text = item.textContent;

        // 更新按钮文字
        textSpan.textContent = text;

        // 可选：发送给 webview 通知主题变化
        if (window.chrome?.webview) {
          window.chrome.webview.postMessage({ action: "changeTheme", theme: value });
        }

        // 关闭菜单
        dropdown.classList.remove('open');
      });
    });

    // 点击其他地方关闭菜单
    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  </script>
</body>

</html>
